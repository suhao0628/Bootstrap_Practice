<!DOCTYPE html>
<html lang="en">
<head>

<body class="bg-light">

                <div class="col-sm-12 col-md-4">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><i class="bi bi-house-door-fill"></i>&nbsp;<b>Room</b></li>
                        <li class="list-group-item">A second item</li>
                        <li class="list-group-item">A third item</li>

                      </ul>

                      </ul>
                </div>
                <div class="col-sm-12 col-md-8">
                    <div class="d-flex justify-content-end my-3">
                    <div class="card w-50 bg-success text-light">
                        
                        <div class="card-body">
                            wtf
                        </div>
                        </div>
                    </div>

                    <div class="card w-50">
                       
                        <div class="card-body">
                            wtf</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="">
                <button class="btn btn-success"><i class="bi bi-send"></i>&nbsp;<span>Send</span></button>
              </div>
        </div>
    </div>
</div>
